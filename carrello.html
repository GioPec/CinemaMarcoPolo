    <body style="margin-top: -85px; background-color: #434547;" onload="return mostraAcquisti();">

        <a href="homepage.html"><h1 style="font-size: 85px; background-color: brown; color: white;"><strong>&emsp;Cinema Marco Polo</strong></h1></a>

            <div class="my_div" style="background-color: chocolate; width: 80%; margin: auto;;">

            </div>

            <br><br>

            <div class="form-group" style="width: 50%; margin: auto; background-color: rgb(253, 231, 170); border: solid black 3px">
                <div style="margin-left: 15px;">
                    <br>
                    <h1 align ="center" style="color: black;"><strong>Il tuo ordine</strong></h1>
                    <br>
                    <label style="color: black;"><h5>Seleziona il metodo di pagamento:</h5></label> &emsp;
                    <span>
                        <select id="giorno" oninput="return calcolaPrezzo()">
                            <option class="pagamento" value="" selected disabled hidden> Pago con... </option>
                            <option class="pagamento" value="Visa"> Visa </option>
                            <option class="pagamento" value="Mastercard"> Mastercard </option>
                            <option class="pagamento" value="American_Express"> American_Express </option>
                        </select>
                        
                    </span> &emsp; &emsp;
                    <i class="fa fa-cc-mastercard" style="color: chocolate; font-size: 60px;"></i>
                    <!--prova ajax inizio-->
                    <span id="Zona dinamica">Ciao</span>
                    <script>
                        var documenti = document.getElementsByClassName("pagamento");
                        for (var i = 0; i < documenti.length; i++) {
                          documenti[i].onclick = caricaImg;
                        }
                  
                        function caricaImg(e) {
                          var httpRequest = new XMLHttpRequest();
                          httpRequest.onreadystatechange = gestisciRisposta;
                          httpRequest.open("GET",e.target.innerHTML, true);
                          httpRequest.send();
                        }
                        
                        function gestisciRisposta(e) {
                          if (e.target.readyState == XMLHttpRequest.DONE &&
                          e.target.status == 200) {
                            document.getElementById("zonaDinamica").innerHTML
                            = e.target.responseText;
                          }
                        }
                    </script>


                    <br>
                    
                    <label style="color: black;">Numero carta</label>
                    <input type="text" size="16"><br>
                    <label style="color: black;">Scadenza</label>
                    <input type="text" size="5"><br>

                    <br>

                    <br>
                    <br>

                </div>
                <div class="modal-footer">
                    <button onclick="return compra();" type="button" class="btn btn-primary"
